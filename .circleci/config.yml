version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:4bd54daf049b4ac0e39470fd8b46d3586973c021f0493cfcdf83cc8f4cfb2e78
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
