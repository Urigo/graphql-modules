version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:2601be288737213a7fe9cfcb0a4e65f36699ada66071cea32dc0a5474934b574
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
