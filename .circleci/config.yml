version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:fef555641f7ecf08a91d7a52a3faae670c3fb4068ff1fe5877f72eecca485ed9
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
