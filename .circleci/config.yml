version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9@sha256:e1d825ecfaee61af9c38032ee0a7347a9e127d5126898efefdf13b2b925c5e21
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
